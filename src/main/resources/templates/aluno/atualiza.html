<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}">
</head>
<body>

<div th:replace="~{base :: logo}"></div>
	
	<div class="container">
		<div th:replace="~{base :: titulo('Pagina Escolar - Pesquisa de Aluno por ID')}"></div>
	
		<div th:replace="~{base :: navegador}"></div>
		    	
    	<div class="card mt-3">
			<form th:object="${atualizacaoAlunoFormThymeleaf}" action="/aluno/atualizanovo" class="card-body" method="POST">
				<div class="form-group mb-2">
					<label for="nome">ID </label>
					<input th:field="*{id}" th:errorclass="is-invalid" class="form-control" placeholder="Informe o nome do Aluno">
					<small>Informe o numero do id</small>
					<div th:errors="*{id}">
						Erros do nome do aluno
					</div>
				</div>
				<div class="form-group mb-2">
					<label for="nome">Nome </label>
					<input th:field="*{nome}" th:errorclass="is-invalid" class="form-control" placeholder="Informe o nome do Aluno">
					<small>Informe o novo nome para atualizar</small>
					<div th:errors="*{nome}">
						Erros do nome do aluno
					</div>
				</div>
				<div class="form-group mb-2">
					<label for="dataDeNascimento">Data de Aniversário </label>
					<input th:field="*{dataDeNascimento}" class="form-control" type="date">
					<small>Informe a data de aniversário para atualizar</small>
					<div th:errors="*{dataDeNascimento}">
						Erros da Data de Nascimento
					</div>
				</div>		
				<button class="btn btn-primary" type="submit">Cadastrar</button>	
			</form>
		</div>
		
	</div>
</body>
</html>
